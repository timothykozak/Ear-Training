<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeScript Ear Training</title>
    <style type="text/css">
        @font-face {
            font-family:"Aruvarb";
            src:url("assets/fonts/Aruvarb.ttf") format("truetype");
        }
    </style>
</head>
<body>
    <canvas id="notationCanvas" width="800" height="300"></canvas>
    <canvas id="pianoCanvas" width="800" height="500"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="module">
        import {PBEarTraining} from "./built/PBEarTraining.js";
        window.earTraining = null;
        WebFont.load({
            custom: { families: ['Aruvarb'] },
            timeout:5000,
            fontactive: function(familyName,fvd) {
                earTraining = new PBEarTraining();
            }
        });
    </script>

    <button style="height: 100px; width: 100px; " onclick="earTraining.startTest();">Start Test</button>
</body>
</html>
